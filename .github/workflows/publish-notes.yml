name: publish-notes
on:
  push:
    paths:
      - "notes/**"
      - "scripts/LevelNotes.psm1"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Export notes (graph, index, site)
        shell: pwsh
        run: |
          Import-Module .\scripts\LevelNotes.psm1
          Export-NotesGraph
          Export-NotesIndex
          if (Test-Path .\docs\index.html) { } else { Export-NotesSite }
      - name: Commit exported docs
        shell: pwsh
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if ((git diff --cached --name-only).Count -gt 0) {
            git commit -m "notes: auto-export graph/index"
            git push
          } else { Write-Host "No changes to commit." }

<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="siteTitle">Lonely Wolf</title>
  <style>
    :root{--bg:#0c0c0c;--fg:#eaeaea;--mut:#9aa0a6;--card:#151515;--accent:#8ab4f8;}
    *{box-sizing:border-box}html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:sans-serif;}
    .top{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .btn{padding:10px;border:1px solid #333;background:#101010;color:var(--fg);cursor:pointer;}
  </style>
</head>
<body>
  <div class="top">
    <h1 id="siteTitle">Lonely Wolf</h1>
    <button id="languageSelect" class="btn" onclick="toggleLanguage()">Nederlands</button>
  </div>

  <div id="content">
    <p id="story">De Wolf met de Bal. Kijkt van linksachter het veld op.</p>
  </div>

  <script>
    let isEnglish = false;

    function toggleLanguage() {
      isEnglish = !isEnglish;
      document.getElementById('languageSelect').textContent = isEnglish ? 'English' : 'Nederlands';
      document.getElementById('story').textContent = isEnglish ? 'The Wolf with the Ball.' : 'De Wolf met de Bal.';
    }
    
  function toggleLanguage() {
    let isEnglish = window.location.hostname.includes("the101game.io");
    if (isEnglish) {
        // Redirect to the Dutch version
        window.location.href = "https://the101game.nl";
    } else {
        // Redirect to the English version
        window.location.href = "https://the101game.io";
    }
}
  </script>

</body>
</html>

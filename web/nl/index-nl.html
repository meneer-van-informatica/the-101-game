<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely Wolf</title>
</head>
<body style="background-color: black; color: yellow; text-align: center;">
    <h1>Lonely Wolf</h1>
    <p>The Wolf with the Ball.</p>
    <!-- Language Toggle -->
    <button id="languageSelect" class="btn" onclick="toggleLanguage()">English</button>
    
    <script>
        function toggleLanguage() {
            // Log current domain for debugging
            console.log(window.location.hostname);

            if (window.location.hostname === "the101game.io") {
                // Redirect to the Dutch version
                window.location.href = "https://the101game.nl";
            } else {
                // Redirect to the English version
                window.location.href = "https://the101game.io";
            }
        }
    </script>
</body>
</html>

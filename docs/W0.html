<!doctype html>
<html lang='nl'>
<head>
  <meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>W0 – The 101 Game</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; }
    .row { display: flex; gap: 1rem; margin: 1rem 0; }
    button { padding: 1rem 1.5rem; border: 0; cursor: pointer; font-size: 1rem; }
    .ok { background: #0a0; color: #fff; }
    .off{ background: #444; color: #fff; }
    #status { margin-top: .5rem; font-size: .9rem; opacity: .8; }
  </style>
</head>
<body>
  <main>
    <h1>W0 – The 101 Game</h1>
    <p>Hallo vanaf GitHub Pages in /docs.</p>

    <div class='row'>
      <button id='on'  class='ok'>Lampen Aan</button>
      <button id='off' class='off'>Lampen Uit</button>
    </div>
    <div id='status'>⏳ klaar</div>

    <nav><a href='./index.html'>Terug</a></nav>
  </main>

  <script>
    const KEY = 'VUL_HIER_JE_IFTTT_KEY_IN';
    const url = (ev) => 'https://maker.ifttt.com/trigger/' + ev + '/with/key/' + KEY;
    async function call(ev){
      const el = document.getElementById('status');
      el.textContent = '⏳ ' + ev + '...';
      try{
        const res = await fetch(url(ev), { method: 'POST' });
        el.textContent = res.ok ? '✅ ' + ev + ' ok' : '❌ ' + ev + ' ' + res.status;
      }catch(e){ el.textContent = '❌ netwerk'; }
    }
    document.getElementById('on').onclick  = () => call('lampen_aan');
    document.getElementById('off').onclick = () => call('lampen_uit');
  </script>
</body>
</html>
